<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page register">
    <div class="weui-form">
        <div class="weui-form__text-area">
            <h2 class="weui-form__title">注册</h2>
        </div>
        <div class="weui-form__control-area">
            <div class="weui-cells__group weui-cells__group_form">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="tel" autofocus type="text" pattern="[0-9]*" placeholder="请输入手机号" maxlength="16" />
                            <button class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                                <i class="weui-icon-clear"></i>
                            </button>
                        </div>
                    </div>
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                        <div class="weui-cell__bd">
                            <input autofocus="" id="verCode" class="weui-input" type="text" pattern="[0-9]*" id="js_input" placeholder="输入验证码" maxlength="6">
                        </div>
                        <div class="weui-cell__ft">
                            <button class="weui-btn weui-btn_default weui-vcode-btn" id="getCode">获取验证码</button>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
                        <div class="weui-cell__bd">
                            <input id="userName" class="weui-input" autofocus type="text" pattern="[0-9]*" placeholder="请输入用户名" maxlength="16" />
                            <button class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                                <i class="weui-icon-clear"></i>
                            </button>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="passWord" autofocus type="text" pattern="[0-9]*" placeholder="请输入密码" maxlength="16" />
                            <button class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                                <i class="weui-icon-clear"></i>
                            </button>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="surePassWord" autofocus type="text" pattern="[0-9]*" placeholder="请再次输入密码" maxlength="16" />
                            <button class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                                <i class="weui-icon-clear"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="weui-flex weui-cell">
                    <div class="weui-flex__item">
                        <div class="weui-form__tips-area">
                            <label id="weuiAgree" for="weuiAgreeCheckbox" class="weui-agree">
                                <input id="weuiAgreeCheckbox" type="checkbox" class="weui-agree__checkbox"><span class="weui-agree__text">阅读并同意<a href="javascript:void(0);">《相关条款》</a>
        </span>
                            </label>
                        </div>
                    </div>
                    <div class="weui-flex__item"><a class="placeholder" style="float: right;font-size: 14px" href="login.html">去登录</a></div>
                </div>
            </div>
        </div>
        <div class="weui-form__opr-area">
            <a class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:" id="submitButton">注册</a>
        </div>
    </div>
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-warn weui-icon_toast"></i>
            <p class="weui-toast__content">请检查表单内容</p>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/regist.js"></script>
</html>
