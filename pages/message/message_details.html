<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link rel="stylesheet" href="../../css/weui.css"/>
    <link rel="stylesheet" href="../../css/example.css"/>
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="../../css/message.css"/>
    <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page" >

    <div class="page__bd page js_show home" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-navbar">
                <a class="pull-left weui-icon-back-arrow-thin" href="javascript:history.back(-1)"></a>
                <div class="weui-navbar__item">
                    通知详情
                </div>
                <a class="pull-right"></a>
            </div>
            <div class="weui-tab__panel">
                <div class="weui-form-preview">
                    <div class="weui-form-preview__hd">
                        <label class="weui-form-preview__label">时间：2019.11.07</label>
                        <em class="weui-form-preview__value">3次/天</em>
                    </div>
                    <div class="weui-form-preview__bd">
                        雨天路滑，请各位司机注意行车安全，文明驾驶，切勿随意变道。
                    </div>
                    <div class="weui-form-preview__ft">
                        <label class="weui-form-preview__label cardFooter">接收人：全部车队</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
</html>
