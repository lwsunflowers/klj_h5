<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link rel="stylesheet" href="../../css/weui.css"/>
    <link rel="stylesheet" href="../../css/example.css"/>
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="../../css/message.css"/>
    <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page" >

    <div class="page__bd page js_show home" style="height: 100%;">
        <div class="weui-tab">
            <div class="weui-navbar">
                <a class="pull-left weui-icon-back-arrow-thin" href="javascript:history.back(-1)"></a>
                <div class="weui-navbar__item">
                    新建通知
                </div>
                <a class="pull-right "></a>
            </div>
            <div class="messageContent weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">标题</label></div>
                            <div class="weui-cell__bd">
                                <input id="js_input" class="weui-input" placeholder="填写标题"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">内容</label></div>
                            <div class="weui-cell__bd">
                                <textarea class="weui-textarea" placeholder="请填写内容" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">接收人</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" placeholder="请选择接收人" id="reciever"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">发送时间</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" placeholder="请选择发送时间" id="sendTime"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cell weui-cell_vcode">
                        <div class="weui-cell__hd"><label class="weui-label">发送次数</label></div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" placeholder="请选择发送次数" id="sendNum"/>
                        </div>
                        <div class="weui-cell__ft">
                            <div>/天</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-form__opr-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">发送</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script src="../../js/message_add.js"></script>
</html>
