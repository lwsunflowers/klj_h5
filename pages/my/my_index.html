<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>WeUI</title>
    <link rel="stylesheet" href="../../css/weui.css"/>
    <link rel="stylesheet" href="../../css/example.css"/>
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="../../css/my.css"/>
    <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page">
    <div class="weui-form">
        <a href="personalInfo.html" class="weui-form__text-area">
            <h2 class="weui-form__title">
                <div class="headImg">
                    <img src="../../images/pic_160.png"/>
                </div>
            </h2>
            <div class="weui-form__desc">向杰车队</div>
        </a>
        <div class="weui-form__control-area">
            <div class="weui-cells page__category-content">
                <a class="weui-cell weui-cell_access js_item" data-id="button" href="accountManage.html">
                    <div class="weui-cell__bd">
                        <p>账号管理</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <a class="weui-cell weui-cell_access js_item" data-id="form" href="editPsd.html">
                    <div class="weui-cell__bd">
                        <p>修改密码</p>
                    </div>
                    <div class="weui-cell__ft"></div>
                </a>
                <div class="weui-cell weui-cell_access js_item" data-id="list" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p style="color: #576B95">在线客服</p>
                    </div>
                    <a  href="tel:4005651616">
                        400-565-1616
                    </a>
                </div>
            </div>
        </div>
        <div class="weui-form__opr-area">
            <a class="weui-btn weui-btn_primary" href="../login.html">安全退出</a>
        </div>
        <div class="weui-tabbar">
            <a href="../index.html" class="weui-tabbar__item ">
                    <span style="display: inline-block;position: relative;">
                        <img src="../../images/home.png" alt="" class="weui-tabbar__icon">
                    </span>
                <p class="weui-tabbar__label">首页</p>
            </a>
            <a href="../message/message.html" class="weui-tabbar__item">
                <img src="../../images/message.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">消息</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                <img src="../../images/personal.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">我的</p>
            </a>
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
</html>
